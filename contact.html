
<!DOCTYPE html>

    <!-- Header -->

        <nav class="nav2">

                <li><a href="./contact.html">Contact</a></li>

    <!-- Content -->
    <section class="content">
        <header>
            <h1>Contact</h1>
        </header>
        <hr/>

        <!-- Form -->
        <div>
            <form>
                <label for="nameEntry">Name*</label>
                <input type="text" id="nameEntry" name="name" required="required" placeholder="First and last name">

                <label for="emailEntry">Email*</label>
                <input type="email" id="emailEntry" name="email" required="required" placeholder="email@placeholder.com">

                <label for="messageEntry">Message*</label>
                <textarea class="messageEntry" required="required" placeholder="Type your message here..."></textarea>
                
                <p id="required">* Indicates a required entry</p>

                <button class="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>Copyright 2018</p>
    </footer>
